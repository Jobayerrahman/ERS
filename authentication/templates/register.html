{% extends 'base.html' %}

{% block title %} Event List {% endblock %}

{% block content %}
    <div class="auth-wrapper">
        {%  for field in registration_form %}
            <p>
                {% for error in field.errors %}
                    <p style="background-color: #e0e0e0; color: rgb(243, 98, 98); border-radius:10px">{{error}}</p>
                {% endfor %}
            </p>
        {%endfor%}
        <form class="form-group" method="POST">
            {% csrf_token %}  
            <div class="list-group"> 
                <div class="mb-2"> 
                    <label class="form-label">First name</label>
                    <input name="first_name"  class="form-control" type="text" placeholder="Enter the first name" class="form-control no-border"> 
                </div> 
                <div class="mb-2"> 
                    <label class="form-label">Last name</label>
                    <input name="last_name" class="form-control" type="text" placeholder="Enter the last name" class="form-control no-border"> 
                </div>
                <div class="mb-2"> 
                    <label class="form-label">User name</label>
                    <input name="username" class="form-control" type="text" placeholder="Enter the username" class="form-control no-border"> 
                </div>
                <div class="mb-2"> 
                    <label class="form-label">Email address</label>
                    <input name="email" class="form-control" type="text" placeholder="Enter the email" class="form-control no-border"> 
                </div> 
                <div class="mb-2"> 
                    <label class="form-label">Password</label>
                    <input name="password" class="form-control" type="password" placeholder="Enter the password" class="form-control no-border"> 
                </div> 
            </div>

            <button 
                type="submit" 
                class="btn" 
                style="
                    width:100%;
                    height:40px;
                    background-color: #68ca82; 
                    color: azure"
                >
                Sign up
            </button> 
            <p class="text-muted text-center"><small>Do u have an account?</small></p> 
            <div class="line line-dashed"></div>
            <a 
                href="{% url 'login' %}" 
                class="btn" 
                style="
                    width:100%;
                    height:40px;
                    background-color: #7072ee; 
                    color: azure"
                >
                Sign in now
            </a> 
            <br>
        </form> 
    </div>
{% endblock %}
